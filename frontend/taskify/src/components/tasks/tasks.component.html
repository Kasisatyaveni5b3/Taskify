<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer [mode]="isSmallScreen ? 'over' : 'side'" [opened]="!isSmallScreen" class="custom-sidenav">
        <mat-nav-list>
          <a mat-list-item href="#" class="custom-nav-item">Dashboard</a>
          <a mat-list-item href="#" class="custom-nav-item">Settings</a>
          <a mat-list-item href="#" class="custom-nav-item">Profile</a>
        </mat-nav-list>
      </mat-sidenav>
      
      
    <mat-sidenav-content>
    
  
      <div class="p-[3.5rem] space-y-8">
        <h1 class="text-2xl font-semibold">Hi User</h1>
  
        <!-- Card Row -->
        <div class="flex gap-6 justify-between">
          <mat-card class="flex-1 shadow-lg">
            <mat-card-content class="flex items-center gap-3 py-4 px-[3.5rem]">
              <i class="fa-solid fa-list text-2xl text-blue-500 mr-2"></i>
              <span class="text-xl">Total Tasks</span>
            </mat-card-content>
          </mat-card>
  
          <mat-card class="flex-1 shadow-lg">
            <mat-card-content class="flex items-center gap-3 py-4 px-[3.5rem]">
              <i class="fa-regular fa-circle-check text-2xl text-green-500 mr-2"></i>
              <span class="text-xl">Completed</span>
            </mat-card-content>
          </mat-card>
  
          <mat-card class="flex-1 shadow-lg">
            <mat-card-content class="flex items-center gap-3 py-4 px-[3.5rem]">
                <i class="fa-solid fa-hourglass-half text-2xl text-yellow-500 mr-2"></i>
              <span class="text-xl">In Progress</span>
            </mat-card-content>
          </mat-card>
  
          <mat-card class="flex-1 shadow-lg">
            <mat-card-content class="flex items-center gap-3 py-4 px-[3.5rem]">
              <i class="fa-regular fa-clock text-2xl text-gray-500 mr-2"></i>
              <span class="text-xl">Pending</span>
            </mat-card-content>
          </mat-card>
        </div>
  
        <!-- Form Section -->
        <div class="flex gap-6 items-center pt-6 border border-gray-300 p-4">
          <!-- Select Field -->
          <div class="flex items-center border border-gray-300 rounded-md px-[3.5rem] h-12 w-full max-w-xs bg-white shadow-sm">
            <select class="outline-none flex-grow bg-transparent text-base">
              <option value="volvo">Volvo</option>
              <option value="audi">Audi</option>
            </select>
          </div>
  
          <!-- Input Field -->
          <div class="flex items-center border border-gray-300 rounded-md px-[3.5rem] h-12 w-full  bg-white shadow-sm">
            <input class="flex-grow bg-transparent outline-none text-base" placeholder="Search..." type="text" />
            <button mat-icon-button disableRipple class="p-0">
              <mat-icon>search</mat-icon>
            </button>
          </div>
        </div>
  
        <!-- Table Section -->
        <div class="mt-8 p-[3.5rem] bg-white rounded-lg shadow-lg">
          <h2 class="text-xl font-semibold mb-4">Task Details</h2>
          <div class="overflow-x-auto">
            <table class="min-w-full table-auto">
              <thead>
                <tr class="bg-gray-100 text-left">
                  <th class="px-6 py-3 text-sm font-medium text-gray-700">Task ID</th>
                  <th class="px-6 py-3 text-sm font-medium text-gray-700">Task Name</th>
                  <th class="px-6 py-3 text-sm font-medium text-gray-700">Status</th>
                  <th class="px-6 py-3 text-sm font-medium text-gray-700">Due Date</th>
                  <th class="px-6 py-3 text-sm font-medium text-gray-700">Actions</th> <!-- Added Actions Column -->
                </tr>
              </thead>
              <tbody>
                <tr class="border-b">
                  <td class="px-6 py-4 text-sm text-gray-700">001</td>
                  <td class="px-6 py-4 text-sm text-gray-700">Task A</td>
                  <td class="px-6 py-4 text-sm text-green-500">Completed</td>
                  <td class="px-6 py-4 text-sm text-gray-700">2025-04-30</td>
                  <td class="px-6 py-4 text-sm text-gray-700">
                    <button class="mr-2">
                      <i class="fa-solid fa-pen"></i> 
                    </button>
                    <button class="">
                      <i class="fa-solid fa-trash"></i> 
                    </button>
                  </td>
                </tr>
                <tr class="border-b">
                  <td class="px-6 py-4 text-sm text-gray-700">002</td>
                  <td class="px-6 py-4 text-sm text-gray-700">Task B</td>
                  <td class="px-6 py-4 text-sm text-yellow-500">In Progress</td>
                  <td class="px-6 py-4 text-sm text-gray-700">2025-05-10</td>
                  <td class="px-6 py-4 text-sm text-gray-700">
                    <button class="mr-2">
                      <i class="fa-solid fa-pen"></i> 
                    </button>
                    <button class="">
                      <i class="fa-solid fa-trash"></i> 
                    </button>
                  </td>
                </tr>
                <tr class="border-b">
                  <td class="px-6 py-4 text-sm text-gray-700">003</td>
                  <td class="px-6 py-4 text-sm text-gray-700">Task C</td>
                  <td class="px-6 py-4 text-sm text-gray-500">Pending</td>
                  <td class="px-6 py-4 text-sm text-gray-700">2025-06-01</td>
                  <td class="px-6 py-4 text-sm text-gray-700">
                    <button class=" mr-2">
                      <i class="fa-solid fa-pen"></i> 
                    </button>
                    <button class="">
                      <i class="fa-solid fa-trash"></i> 
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
