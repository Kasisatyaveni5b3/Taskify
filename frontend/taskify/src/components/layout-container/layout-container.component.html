<div class="flex flex-col h-screen">
  <header class="h-20 flex-shrink-0 bg-blue-500 text-white dark:bg-black dark:text-white">
    <div class="flex justify-end m-6 gap-x-12">
      <button class="text-2xl" (click)="opened($event)">
        Tutorials
        <i [ngClass]="clicked ? 'fa-solid fa-caret-up' : 'fa-solid fa-caret-down'"></i>
      </button>
      <div>
        <button class="text-2xl" (click)="theming($event)">
          <i class="fa-solid fa-circle-half-stroke text-2xl"></i>
        </button>
      </div>
    </div>
  </header>
  <div class="h-12 bg-white text-black dark:bg-gray-800 dark:text-white">
   <div class="flex gap-x-12 text-lg">
  <button class="flex items-center gap-2 p-2">
    <i class="fab fa-js text-yellow-500"></i> JavaScript
  </button>
  <button class="flex items-center gap-2 p-2">
    <i class="fab fa-angular text-red-500"></i> Angular
  </button>
  <button class="flex items-center gap-2 p-2">
    <i class="fab fa-react text-blue-500"></i> React.js
  </button>
  <button class="flex items-center gap-2 p-2">
    <i class="fab fa-node-js text-green-600"></i> Node.js
  </button>
  <button class="flex items-center gap-2 p-2">
    <i class="fas fa-server text-blue-400"></i> Express.js
  </button>
  <button class="flex items-center gap-2 p-2">
    <i class="fas fa-database text-green-700"></i> MongoDB
  </button>
  <button class="flex items-center gap-2 p-2">
    <i class="fas fa-database text-blue-500"></i> PostgreSQL
  </button>
  <button class="flex items-center gap-2 p-2">
    <i class="fab fa-java text-orange-600"></i> Java
  </button>
  <button class="flex items-center gap-2 p-2">
    <i class="fas fa-vial text-green-500"></i> Selenium
  </button>

</div>

  </div>
  <main class="flex-grow overflow-y-auto bg-white text-black dark:bg-gray-800 dark:text-white">
    <router-outlet></router-outlet>
  </main>

  <footer
    class="h-16 flex-shrink-0 bg-blue-500 text-white dark:bg-black dark:text-white flex items-center justify-center">
    <div class="w-15 flex justify-center"></div>
  </footer>
</div>
