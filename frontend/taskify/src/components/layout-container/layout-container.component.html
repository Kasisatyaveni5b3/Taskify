<div class="flex flex-col h-screen">
  <header class="h-20 flex-shrink-0 bg-blue-500 text-white dark:bg-black dark:text-white">
    <div class="flex justify-end m-6 gap-x-12">
      <button class="text-2xl" (click)="opened($event)">
        Tutorials
        <i [ngClass]="clicked ? 'fa-solid fa-caret-up' : 'fa-solid fa-caret-down'"></i>
      </button>
      <div>
        <button class="text-2xl" (click)="theming($event)">
          <i class="fa-solid fa-circle-half-stroke text-2xl"></i>
        </button>
      </div>
    </div>
  </header>
  <div class="h-12 bg-white text-black dark:bg-gray-800 dark:text-white">
    <div class="flex gap-x-12 p-2 text-2xl">
      <button>Javascript</button>
      <button>Angular</button>
      <button>Nodejs</button>
      <button>Expressjs</button>
      <button>Mongodb</button>
      <button>Postgresql</button>
      <button>SQL</button>
      <button>React js</button>
      <button>Java</button>
      <button>Selenium</button>
      <button>Jasmine</button>
    </div>

  </div>
  <main class="flex-grow overflow-y-auto bg-white text-black dark:bg-gray-800 dark:text-white">

    <router-outlet></router-outlet>
  </main>

  <footer
    class="h-16 flex-shrink-0 bg-blue-500 text-white dark:bg-black dark:text-white flex items-center justify-center">
    <div class="w-15 flex justify-center"></div>
  </footer>
</div>
