<div
  [ngClass]="layout === 'horizontal' ? 'flex flex-row flex-wrap gap-x-6' : 'flex flex-col gap-y-4'"
  class="text-lg"
>
  <button
    *ngFor="let topic of topics"
    class="flex items-center gap-2 p-2 bg-white max-w-max"
  >
    <i [class]="topic.icon"></i> {{ topic.label }}
  </button>
</div>
